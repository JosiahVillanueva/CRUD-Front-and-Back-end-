<img class="mainImgContent" src="https://i.ibb.co/CPHqgYY/brooke-lark-4-J059a-Ga5s4-unsplash.jpg">

<div class="foodStopMoto">
    Foodstop, where you may find the food you want, love and adore at the right place.
</div>

<div class="wrapper">
    <div class="search_box">
        <div class="dropdown">
            <div class="default_option">Laguna</div>
        </div>
        <div class="search_field">
          <input type="text" class="input" placeholder="Search">
          <i class="fas fa-search"></i>
      </div>
    </div>
</div>

<div class="seperator-title">Discover</div>

<div class="flex-container">
    <div class="discover-container" *ngFor="let tag of tags">
        <img class="img-discover" src={{tag.picture}}>
        <div class="text-title">{{tag.tagName}}</div> 
    </div>

</div>

<div class="seperator-title">Trending</div>

<div class="trending-container" *ngFor="let store of stores">
    <img class="img-trending" src="https://i.ibb.co/db1YL5K/Background-Dark-Theme.jpg">
    <div class="text-trending-title">{{store.title}}</div>
    <div class="trending-rating">{{store.rating}}</div>

        <div class="trending-tags trending-tag-text">Fruits</div>
    <!-- <div class="trending-tags">
        <div class="trending-tag-text">Healthy</div>
    </div>
     -->
    <div class="trending-location">Location: {{store.location}}</div>
    <div class="trending-price">Price for two (2): {{store.price}}</div>
    <div class="trending-open .trending-tag-text">Today: {{store.openingHours}}</div>
    <div class="trending-contactNumber .trending-tag-text">{{store.contactInformation}}</div>
</div>
