<h1>
    Angular HTTP Service Example
  </h1>
  <table border="1" style="width: 33%">
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      <th>Author</th>
    </tr>
    <tr *ngFor="let book of books">
      
      <td>"{{book.id}}"</td>  
      <td>{{book.title}}</td>
      <td>{{book.description}}</td>
      <td>{{book.author}}</td>
    </tr>
  </table>
